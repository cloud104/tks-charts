image:
  repository: registry.k8s.io/dns/k8s-dns-node-cache
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.22.13"

# Internal k8s internal domain
pillar_dns_domain: "cluster.local"

# Main coredns service (kube-dns) ip, used on iptables-mode.
pillar_dns_server: "10.96.0.10"

# Virtual IP to be used by ipvs mode, to be used as --cluster-dns, must not collide.
pillar_local_dns: "169.254.30.10"

nameOverride: ""
fullnameOverride: ""

#nodelocaldns_bind_metrics_host_ip: true

plugins:
  log: false

serviceAccount:
  # Specifies whether a service account should be created.
  create: true
  # Annotations to add to the service account.
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template.
  name: ""

podAnnotations: {}

resources:
  requests:
    cpu: 25m
    memory: 30Mi
  limits: {}

affinity: {}
